<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 4 </title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/Logo.png" alt="logo">
            </div>
            <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Services</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Pricing</li>
            </ul>
            <div>
                <button class="button-small">Contact Us</button>
            </div>
        </nav>
    </header>

    <!-- section -->
    <!-- section-left -->
    <div>
        <section class="hero">
            <div class="hero-left">
                <h1 class="hero-heading">We Help You<span> Crush</span> Your Competition</h1>

                <p class="hero-para">Build trust to connect your brand to billions of users and grow your revenue
                    through SEO.</p>

                <button class="button-large">See our services</button>
            </div>
            <!-- section-right -->
            <div class="image">
                <img src="./assets/Header Illustration.png" alt="">
            </div>
        </section>
</body>

</html>
